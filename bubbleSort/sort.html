<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Bubble Sort</title>
        <script>
            function sortBubble() {
                var array = [5,9,5,7,6,4,8,4],
                    n = array.length;

                console.log('Исходный массив - ' + array);

                for (var j = 0; j < n; j++) {
                    for (var i = 0; i < n-1; i++){
                        if (array[i] > array[i+1]) {
                            var a = array[i];
                            array[i] = array[i+1];
                            array[i+1] = a;
                        }
                    }
                }
                return array;
            }
            console.log('Отсортированный массив - ' + sortBubble());
        </script>
    </head>
    <body>

    </body>
</html>
